<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Show Viewer</title>
    <!-- Task 4: Importing Roboto font -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"></noscript>
    <!-- Task 5: Adding Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <!-- Task 5: Bootstrap Navbar with the search form inside it -->
    <nav class="navbar bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">TV Show Viewer</a>
            <form class="d-flex" role= "search" id = "search-form">
                <input class="form-control me-2" type="search" id="input-show" placeholder="Search show" aria-label="Search">
                <button class="btn btn-outline-success" id="submit-data" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <!-- Task 1: Container for show data -->
    <div class="show-container"></div>

    <!-- Task 5: Adding Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
